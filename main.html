<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<lable for="name">Name</lable>
		<input type="text" id="name" required name="name"/>
		<br/>
		<lable for="email">Email</lable>
		<input type="email" id="email" required name="email"/>
		<br/>
		<lable for="gender">Gender</lable>
		<input type="radio" required name="gender"/>
		<lable for="gender">Male</lable>
		<input type="radio" required name="gender"/>
		<lable for="gender">Female</lable>
		<br/>
		<lable for="cars">Car Brands</lable>
		<select name="cars" id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value=Mercedez>Mercedez</option>
		</select>
		<br/>
		<lable for="carage">Car Age</lable>
		<input text="number" id="carage" required name="carage"/>
		<br/>
		<lable for="dop">Date of Purchase</lable>
		<input type="date" id="dop" required/>
		<br/>
		<lable for="password">Password</lable>
		<input type="password" id="password" required name="password"/>
		<br/>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
